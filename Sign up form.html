<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<fieldset style="background-color: coral;">Sign Up</fieldset>
<fieldset style="background-color: teal;>
    <form action="">
        <label for="First Name">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="First Name" name="" id="First Name" placeholder="Enter First Name"><br><br>

        <label for="Last Name">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="Last Name" name="" id="Last Name" placeholder="Enter Last Name"><br><br>
        
        <label for="">Date of Birth</label>&nbsp;
        <select name="" id="">
            <option value="Date">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select name="" id="">
            <option value="date">Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
        </select>

        <select name="" id="">
            <option value="date">Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>

        <label for="Gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" id="Male">
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Gender">Female</label><br><br>

        <label for="Country">Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="" id="">
            <option value="">Country</option>
            <option value="">France</option>
            <option value="">Germany</option>
            <option value="">United Kingdom</option>
        </select><br><br>

        <label for="Email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="" id="Email" placeholder="Enter Email Address"><br><br>

        <label for="Password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="Password" id="Password" placeholder="Enter password"><br><br>

        <label for="Confirm Password">Confirm Password</label>&nbsp;
        <input type="Confirm Password" id="Confirm Password" placeholder="Confirm Password"><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="" id="">
        <label for="checkbox">I agree to the terms of use</label>

    </form>
</fieldset>

<fieldset style="background-color: coral;">
    <input type="submit" value="Save" style="background-color: darkgreen;">
    <input type="reset" value="Clear all" style="background-color: crimson;">
</fieldset>

<body>
    
</body>
</html>
