<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<fieldset style="background-color: dodgerblue;">
    <fieldset>
    <legend>Student Registration</legend>
    <form action="">
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name"><br><br>

        <label for="Lname">Last Name:</label>
        <input type="text" id="Lname" placeholder="Enter last name"><br><br>

        <label for="Dname">Date of Birth:</label>
        <input type="date" name="" id="Dname"><br><br>

        <label for="Email">Email:</label>
        <input type="Email" id="Email" placeholder="Enter email address"><br><br>

        <label for="Password">Password:</label>
        <input type="Password" id="Password" placeholder="Enter password"><br><br>

        <label for="Re-Enter Password">Re-Enter Password:</label>
        <input type="Password" id="Re-Enter Password" placeholder="Re-enter Password"><br><br>

        <Label for="Mobile Number">Mobile Number:</Label>
        <input type="Mobile Number" id="Mobile Number" placeholder="Enter mobile number"><br><br>

        <Label for="Gender">Gender:</Label>
        <input type="radio" name="Gender" id="Male">
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" id="Others">
        <label for="Gender">Others</label><br><br>

        <label for="Address">Address:</label>
        <textarea name="" id="Address" cols="15" rows="3" placeholder="Enter your address"></textarea><br><br>

        <label for="Country">Country:</label>
        <select name="" id="">
            <option value="">Select Country</option>
            <option value="">France</option>
            <option value="">Germany</option>
            <option value="">Italy</option>
            <option value="">Spain</option>
            <option value="">United Kingdom</option>
            <option value="">United States</option>
        </select><br><br>

        <input type="submit" value="Save">
        <input type="reset" value="Clear all">

    </form>
</fieldset>
</fieldset>

</html>
